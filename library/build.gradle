apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        //https://jitpack.io/#zoularry/MaterialStyledDialogs
        versionName "2.4.0" //jitpack version is defined by "TAG", not here - check version control - Log
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation "com.airbnb.android:lottie:3.0.2"
    implementation 'androidx.dynamicanimation:dynamicanimation:1.1.0-alpha01'
    //2.x version doesn't compatible with this library
    api 'com.afollestad.material-dialogs:core:0.9.6.0'
}
